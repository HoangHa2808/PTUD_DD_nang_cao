
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Hệ thống ATM
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="center" size="large">Hệ thống ATM</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <p>Tài khoản, {{ user.email }}</p>
    <ion-button class="infor-button" (click)="infor()" color="medium" expand="block">
      <ion-icon name="person-circle-outline"></ion-icon>
      &nbsp;Xem thông tin tài khoản
    </ion-button>

    <ion-button class="withdraw-button" (click)="camera()" color="light" expand="block">
      <ion-icon name="camera-outline"></ion-icon>
      &nbsp;Chụp hình 
    </ion-button>

    <ion-button class="withdraw-button" (click)="map()" color="light" expand="block">
      <ion-icon name="navigate-outline"></ion-icon>
      &nbsp; Xem vị trí
    </ion-button>

    <ion-button class="exit-button" (click)="logout()" color="light" expand="block">
      <ion-icon name="exit-outline"></ion-icon>
      &nbsp;Thoát
    </ion-button>
  </div>
</ion-content>
