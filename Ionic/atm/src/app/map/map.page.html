<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-button class="no-hover" (click)="back()" color="light">
        <ion-icon name="arrow-back-outline"></ion-icon>
        &nbsp;Quay lại
      </ion-button>
    </ion-title>
    <ion-title class="center">
      Vị trí của bạn</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        <ion-button class="no-hover" (click)="back()" color="light">
          <ion-icon name="arrow-back-outline"></ion-icon>
        </ion-button>
        </ion-title>
        <ion-title class="center">
          Vị trí của bạn</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- <div id="map"></div> -->
  

  <div #map="" id="map"></div>
</ion-content>
