<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-button class="no-hover" (click)="back()" color="light">
        <ion-icon name="arrow-back-outline"></ion-icon>
        &nbsp;Quay lại
      </ion-button>
    </ion-title>
    <ion-title class="center">
      Chụp hình
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        <ion-button class="no-hover" (click)="back()" color="light">
          <ion-icon name="arrow-back-outline"></ion-icon>
        </ion-button>
        </ion-title>
        <ion-title class="center">
          Chụp hình
        </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid style="image-rendering: crisp-edges;">
    <ion-row>
      <ion-col size="6" *ngFor="let photo of photoService.photos; index as position">
        <ion-img [src]="photo.webviewPath" (click)="showActionSheet(photo, position)"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button expand="block" type="submit" color="medium" (click)="takePicture()">
  <ion-icon name="image-outline"></ion-icon>
  &nbsp;Click to take picture
  </ion-button>

  <!-- <ion-button expand="block" type="submit" color="medium" (click)="loading()">
    <ion-icon name="reload-outline"></ion-icon>
        &nbsp;Tải lại
    </ion-button> -->

    <ion-fab-button (click)="takePicture()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab> -->
  
</ion-content>
