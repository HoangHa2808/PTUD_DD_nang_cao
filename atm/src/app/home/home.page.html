<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Hệ thống ATM
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="center" size="large">Hệ thống ATM</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <p>Xin chào, {{user.name}}</p>
    <ion-button class="infor-button" (click)="infor()" color="medium" expand="block">
      <ion-icon name="person-circle-outline"></ion-icon>
      Xem thông tin tài khoản
    </ion-button>

    <ion-button class="withdraw-button" (click)="withdraw()" color="light" expand="block">
      <ion-icon name="cash-outline"></ion-icon>
      Rút tiền
    </ion-button>

      <ion-card-header>
        <ion-card-title>Xem thông tin tài khoản</ion-card-title>
      </ion-card-header>
    </ion-card> -->
  </div>
</ion-content>
